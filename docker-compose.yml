version: '3.8'
services:
  backend:
    build:
      context: .
      target: backend-runtime
    ports:
      - "3000:3000"
    env_file:
      - ./apps/backend/.env
    depends_on:
      - db

  frontend:
    build:
      context: .
      target: frontend-runtime
    ports:
      - "5173:80"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: gazette_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: motdepasse
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: